<!-- 83. Creating Member Cards to display on our Member list page -->
<div class="card mb-4">
  <div class="card-img-wrapper">
    <a [routerLink]="['/members/', user.id]">
      <!-- <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.knownAs}}"> -->
      <!-- 130. Fixing the Photos issue for newly registered users -->
      <img class="card-img-top" src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}">
    </a>

    <!-- 85. Adding animated buttons to the member cards -->
    <ul class="list-inline member-icons animate text-center">
      <!-- 87. Creating the Member Detailed View component class -->
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/', user.id]"><i
            class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
    </ul>

  </div>

  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{user.knownAs}}, {{user.age}}
    </h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>

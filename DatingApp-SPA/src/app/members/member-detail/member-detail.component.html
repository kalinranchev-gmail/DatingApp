<!-- 88. Designing the Member detailed view template - left hand side -->
<div class="container mt-4">

  <!-- 91. Adding a photo gallery to our application -->
  <div class="row">
    <h1 class="text-primary">{{user.knownAs}}'s Profile</h1>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <!-- <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}"> -->
        <!-- 130. Fixing the Photos issue for newly registered users -->
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>

        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>

      </div>
    </div>

    <!-- 89. Adding a tabbed panel for the right hand side of the Member detailed page -->
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">

          <tab heading="About {{user?.knownAs}}">
            <h4>Description</h4>
            <p>{{user.introduction}}</p>
            <h4>Looking For</h4>
            <p>{{user.lookingFor}}</p>
          </tab>

          <tab heading="Interests">
            <h4>Interests</h4>
            <p>{{user.interests}}</p>
          </tab>

          <tab heading="Photos">
            <!-- <p>Photos will go here</p> -->
            <!-- 91. Adding a photo gallery to our application -->
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>

          </tab>

          <tab heading="Messages">
            <p>Messages will go here</p>
          </tab>

        </tabset>
      </div>
    </div>

  </div>
</div>
